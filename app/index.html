<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Jordan Bottoms"/>
		<script src="passgen.js"> </script>
		<script src="extras.js"> </script>
		<script src="windows.js"></script>
		<link href="styles.css" rel="stylesheet" type="text/css" />
		<title>Simple Password Generator</title>
	</head>

	<body>
		<section>
			<article>
				<h2 style="text-align: center;"></h2>
				<fieldset id="passGen" class="passGen">
					<label for="size">Password Size:</label>
					<input name="size" id="size" value=""/><br>
					<label for="password">Password is:</label>
					<input name="password" id="password" title="Alphabetical characters will always be generated regardless and at the very least if no option is selected."/>
			</fieldset>
			<fieldset id="options" class="options">
				<label for="numbers">Numbers</label>
				<input type="checkbox" id="numbers" name="numbers" value="0" checked="checked">
                <label for="symbols">Symbols</label>
                <input type="checkbox" id="symbols" name="symbols" value="0"> 
                <label for="saveLogState">Backup Log</label>
				<input type="checkbox" id="saveLogState" name="saveLogState" value="0" title="Determines if a backup log will be created. Disabled by default.">
			</fieldset>
			<fieldset id="extras" class="extras">
				<button onclick="passgen()">Create Password</button>
				<button onclick="clr()">Clear</button>
				<button onclick="saveSettings()">Save Settings</button>
				
			</fieldset>
			<fieldset id="helpField" class="helpField">
				<button onclick="help()">Help</button>
				<button onclick="about()">About</button>
			</fieldset>
			</article>
			<script>
				readConfig();
			</script>
		</section>
		<button onclick="closeWin()" class="closeBtn">Close</button>
	</body>

</html>

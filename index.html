<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Jordan Bottoms"/>
		<script src="app.js"> </script>
		<title>Simple Password Generator</title>
	</head>

	<body>
		<section class="content">
			<article>
				<h2 style="text-align: center;"></h2>
				<fieldset id="passGen" class="passGen">
					<label for="size">Password Size:</label>
					<input name="size" id="size" value="20"/><br>

					<label for="password">Password is:</label>
					<input name="password" id="password"/>
			</fieldset>
			<fieldset id="options" class="options">
				<label for="numbers">Numbers</label>
				<input type="checkbox" id="numbers" name="numbers" value="0" checked="checked">
			</fieldset>
			<button onclick="passGen()">Create Password</button>
			<button onclick="reset()">Clear</button>
			<button onclick="about()">About</button>
			<button onclick="closeWin()">Close</button>
			</article>
			<article>
			</article>
		</section>
	</body>

</html>
